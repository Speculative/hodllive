<!DOCTYPE html>
<html>
  <head>
    <title>Hololive EN Stats</title>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.6.3/rxjs.umd.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.20/dist/shoelace/shoelace.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.20/dist/shoelace/shoelace.esm.js"
    ></script>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <section class="chart-all">
      <button id="chart-sidebar-button">
        <i class="material-icons"></i>
      </button>
      <section id="chart-config">
        <h1>Options</h1>
        <form class="select-data">
          <fieldset>
            <legend>Data</legend>
          </fieldset>
          <fieldset>
            <legend>Members</legend>
            <ul id="selectedMembers"></ul>
          </fieldset>
        </form>
      </section>
      <section class="chart-container">
        <canvas id="chart"></canvas>
      </section>
    </section>
    <script type="module" src="./hodllive.js"></script>
  </body>
</html>
